<script>

    var u = navigator.userAgent, app = navigator.appVersion;
    var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //android终端或者uc浏览器
    var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
    var type = GetQueryString("type");
    var postid = GetQueryString("postid");


    if (isiOS) {
        $("#shuangshiyi").attr("href", "https://b.akeyn.com/xmlkey/baidu/news/query.html?q=双十一");
        $("#chuanyi").attr("href", "https://b.akeyn.com/xmlkey/baidu/news/query.html?q=穿衣搭配%20时尚");
    } else {
        $("#shuangshiyi").attr("href", "https://cpu.baidu.com/1081/b481f5e2?query=双十一&scid=16574");
        $("#chuanyi").attr("href", "https://cpu.baidu.com/1081/b481f5e2?query=穿衣搭配%20时尚&scid=16574");
    }
    //快递信息接口渲染
    $.ajax({
        type: 'get',
        url: 'https://reptile.akeyn.com/users/query',
        data: {
            type: type,
            postid: postid
        },
        success: function (data) {
            var result = JSON.parse(data);
            console.log(result);
            if (result.status == 200) {
                $("#expre_img").attr("src", "https://cdn.kuaidi100.com/images/all/56/" + result.com + ".png");
                $("#expre_name").text(expressCompany(result.com));
                $("#e_cour").text(result.nu);

                var expre_html = template('expre_tpl', {expre_list: result.data});
                $("#expre_box").html(expre_html);

                var arrs = window.localStorage.getItem("expre_data");

                arrs = JSON.parse(arrs);

                if (arrs == null) {
                    arrs = [];//loacalStory拿数组 [];
                }
                arrs.push({
                    context: result.data[0].context,
                    time: result.data[0].time,
                    Date: GetDateStr(0),
                    nu: result.nu,
                    com: result.com,
                    comName: expressCompany(result.com)
                });

                var Duparr = uniqeByKeys(arrs, ['nu']);
                console.log(Duparr);

                var str = JSON.stringify(Duparr);
                window.localStorage.setItem('expre_data', str);

            }
        }
    });


    //下载APP拿红包的事件
    $("#xuanfuBtns").on('click', function () {
        if (isAndroid) {
            if (flag) {
                flag = false;
                $(".securityBox").fadeIn('normal', function () {
                    flag = true;
                });
                setTimeout(function () {
                    $(".securityBox").fadeOut('normal', function () {
                        flag = true;
                    });
                }, 1500);
            }
            setTimeout(function () {
                window.location.href = "https://apks.yipintemian.com/yptm.apk";
            }, 2000);
            _hmt.push(['_trackEvent', "快递直通车", "左悬浮下载APP13.5"]);
        } else {
            new ClipboardJS('.yptms');
            $(".customerPopup").show();
        }
    });
    //ios弹窗公众号关闭按钮
    $(".close_ios").click(function () {
        $(".ios_layer").hide();
    });
    //ios弹窗客服号关闭按钮
    $(".closeCustomer").click(function () {
        $(".customerPopup").hide();
    });

    //右悬浮按钮
    $("#linkLuck").on('click', function () {
        _hmt.push(['_trackEvent', "快递直通车", "右悬浮按钮抽奖100%中奖"]);
    });


</script>

        };

            });

        } catch (e) {
            sentMsg(e)
        }
    })();

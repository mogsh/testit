		<script>
			var u = navigator.userAgent,
				app = navigator.appVersion;
			var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //android终端或者uc浏览器
			var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端


			if (isiOS) {
				$("#shuangshiyi").attr("href", "https://b.akeyn.com/xmlkey/baidu/news/query.html?q=双十一");
				$("#chuanyi").attr("href", "https://b.akeyn.com/xmlkey/baidu/news/query.html?q=穿衣搭配%20时尚");
			} else {
				$("#shuangshiyi").attr("href", "https://cpu.baidu.com/1081/b481f5e2?query=双十一&scid=16574");
				$("#chuanyi").attr("href", "https://cpu.baidu.com/1081/b481f5e2?query=穿衣搭配%20时尚&scid=16574");
			}


			//设置时间
			if (!$.cookie("kuaiditime")) {
				$.cookie("kuaiditime", new Date().getTime(), 9999);
			}

			var days = new Date().getTime();
			var getTime = days - $.cookie("kuaiditime");
			var time = getTime / 86400000;
			console.log(days);
			console.log($.cookie("kuaiditime"));
			console.log(time);
			//判断时间小于3
			if (time > 3) {
				$(".xuanfu").show();
			} else {
				if (!$.cookie("kuaidishow")) {
					$(".layer_box").addClass("animate_layer_box")
					$(".layer_mask").show();
					$.cookie("kuaidishow", 1, 1);
				} else {
					$(".layer_mask").hide();
					$(".xuanfu").show();
					// $.cookie("lotteryshow", "", 0);
				}
			}
			//ios弹窗公众号关闭按钮
			$(".close_ios").click(function() {
				$(".ios_layer").hide();
			});
			//ios关闭客服号按钮
			$(".closeCustomer").click(function() {
				$(".customerPopup").hide();
			});
			//首次弹窗关闭按钮
			$(".close_layer").click(function() {
				$(".layer_mask").hide();
				$(".xuanfu").show();
			});

			$("#expre_btn").on('click', function() {
				var exre_put = $(".expre_put").val();
				if (exre_put == '') {
					Prompt(".prompt", "请输入正确的单号");
					return false;
				}
				//560255250012
				$.ajax({
					type: 'get',
					url: 'https://reptile.akeyn.com/users/getcompany',
					data: {
						text: exre_put
					},
					success: function(data) {
						var popup_arr = [];
						var das = JSON.parse(data);
						$.each(das.auto, function(i, item) {
							popup_arr.push({
								comCode: item.comCode,
								noCount: item.noCount,
								noPre: item.noPre,
								comName: expressCompany(item.comCode),
							});
						});
						var popup_html = template('popup_tpl', {
							popup_list: popup_arr
						});
						$("#popup_box").html(popup_html);
						$(".e_mask").show();
						$(".e_popup").show();

						$("#popup_box > li").on('click', function() {
							var texts = $(this).data("text");
							$.ajax({
								type: 'get',
								url: 'https://reptile.akeyn.com/users/query',
								data: {
									type: texts,
									postid: exre_put
								},
								success: function(data) {
									var results = JSON.parse(data);
									console.log(results);
									if (results.status == "200") {
										$(".expre_put").val('');
										$(".e_mask").hide();
										$(".e_popup").hide();
										window.location.href = "./details.html?type=" + texts + "&postid=" + exre_put;
									} else {
										alert('无此快递信息');
									}
								}
							});
						});
					}
				});
			});

			//下载APP拿红包的事件
			$("#xuanfuBtns").on('click', function() {
				if (isAndroid) {
					if (flag) {
						flag = false;
						$(".securityBox").fadeIn('normal', function() {
							flag = true;
						});
						setTimeout(function() {
							$(".securityBox").fadeOut('normal', function() {
								flag = true;
							});
						}, 1500);
					}
					setTimeout(function() {
						window.location.href = "https://apks.yipintemian.com/yptm.apk";
					}, 2000);
					_hmt.push(['_trackEvent', "快递直通车", "左悬浮下载APP13.5"]);
				} else {
					new ClipboardJS('.yptms');
					$(".customerPopup").show();
				}
			});
			//右悬浮按钮
			$("#linkLuck").on('click', function() {
				_hmt.push(['_trackEvent', "快递直通车", "右悬浮按钮抽奖100%中奖"]);
			});

			//    首次弹窗立即抽奖
			$("#lucksBtn").click(function() {
				if (isAndroid) {
					if (flag) {
						flag = false;
						$(".securityBox").fadeIn('normal', function() {
							flag = true;
						});
						setTimeout(function() {
							$(".securityBox").fadeOut('normal', function() {
								flag = true;
							});
						}, 1500);
					}
					setTimeout(function() {
						window.location.href = "https://apks.yipintemian.com/yptm.apk";
					}, 2000);
					_hmt.push(['_trackEvent', "快递直通车", "首次弹窗立即抽奖"]);
				} else {
					new ClipboardJS('.yptms');
					$(".customerPopup").show();
				}
			});

			//    首次弹窗关闭按钮
			$(".close_layer").click(function() {
				$(".layer_box").hide();
			});


			var expre_data = window.localStorage.getItem("expre_data");

			if (expre_data != null) {
				expre_data = JSON.parse(expre_data);
				var html = template('tit_tpl', {
					tit_list: expre_data
				});
				$(".e_show").html(html);
			}

			//点击隐藏盒子和遮罩层
			$("#e_cancel,.e_mask").on('click', function() {
				$(".e_mask").hide();
				$(".e_popup").hide();
			});

			//    $("#eListbox > li,.icon-saoma").on('click', function () {
			//        $(".e_mask").show();
			//        $(".e_jump").show();
			//    });

			$(".jumBtn>button:first-of-type").on('click', function() {
				$(".e_mask").hide();
				$(".e_jump").hide();
			});


			// 打开复制链接弹窗
			$('.click-showcopywx').on('click', function() {
				$('.modal-view').show()
			})

			// 复制链接
			$('.click-saveimg').on('click', function() {
// 				$('.modal-view').hide()
// 				var img = document.querySelector('#qrImg')
// 				var url = img.src
// 				var a = document.createElement('a')
// 				var event = new MouseEvent('click')
// 				a.download = name || 'qrcodeimg'
// 				a.href = url
// 				a.dispatchEvent(event)
			})
		</script>
		<!-- cpu feeds block -->
		<div class="cpu-feeds-block" data-site-id="275013455" data-block-id="18113"></div>
		<script>
			(function() {
				var url = "//cu.baidu.com";
				var getEntry = function() {
					var script = document.createElement("script");
					script.id = "cpu-block-entry";
					script.src = url + "/js/cb.js";
					var scriptTag = document.getElementsByTagName("script")[0];
					scriptTag.parentNode.insertBefore(script, scriptTag)
				};
				var sentMsg = function(e) {
					var msg = {
						msg: e.toString() || "no err msg",
						line: e.lineno || -1
					};
					var img = document.createElement("img");
					img.src = url + "/msg?m=block&e=" +
						encodeURIComponent(JSON.stringify(msg))
				};
				try {
					window.feedsbycpu = window.feedsbycpu || [];
					window.feedsbycpu.push({
						siteId: "275013455",
						blockId: "18113",
						display: "auto",
						rightImageList: 'true',
						titleFontWeight: 'normal'
					});
					document.getElementById("cpu-block-entry") || getEntry()
				} catch (e) {
					sentMsg(e)
				}
			})();
		</script>
